
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </div>
    
    <h2>Sign Up</h2>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label>User Type:</label><br>
        <input type="radio" id="student" name="usertype" value="student" required>
        <label for="student">Student</label><br>
        <input type="radio" id="librarian" name="usertype" value="librarian" required>
        <label for="librarian">Librarian</label><br>
        <input type="submit" value="Sign Up">
    </form>

    <h4><b>Already have an Account ?</b><form class="login-form" action="{% url 'login' %}" method="get">
        {% csrf_token %}
        <button type="submit">Login</button>
    </form></h4>
</body>
</html>
